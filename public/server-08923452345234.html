<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>

<body>
    <button onclick="restartAuto()"><b>Restart Autorules</b></button><br>
    <p id="msg" style="display: none;">Server is restarting... Please try to open AutoRules in a moment.</p>

    <script>
        function restartAuto() {
            $.get({
                url: "https://cloud-automation.herokuapp.com/restart-autorules",
                success: function (result) {
                    $("#msg").show()
                }
            });
        }
    </script>
</body>

</html>
