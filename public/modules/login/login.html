
<div id="login-content" layout="column" layout-align="center center" layout-wrap>
        <md-whiteframe class="md-whiteframe-8dp" layout layout-align="center center" layout-margin>
                <div layout="row" layout-padding > 
                    <form name="loginForm" ng-submit="loginForm.$valid &&vm.submit()" novalidate>                       
                        <md-content class="md-no-momentum">
                            <md-input-container class="md-icon-float md-block">
                              <md-icon class="fa fa-user"></md-icon>                                                                                          
                              <input type="text"  name="username" ng-model="vm.form.username" placeholder="Username" required>
                              <div ng-messages="loginForm.username.$error" role="alert">
                                    <div ng-message="required">
                                        <span>Username field is required</span>
                                    </div>
                                </div>
                            </md-input-container>                        
                        </md-content>

                        <md-input-container class="md-icon-float md-block">
                            <md-icon class="fa fa-unlock"></md-icon>
                            <input type="password" name="password" ng-model="vm.form.password" placeholder="Password" required>
                            <div ng-messages="loginForm.password.$error" role="alert">
                                <div ng-message="required">
                                    <span>Password field is required</span>
                                </div>
                            </div>
                        </md-input-container>

                        <div layout="row" layout-align="end center">
                            <md-button type="submit" class="md-raised md-primary">LOG IN</md-button>
                        </div>
                    </form>
                        
                </div>                   
                        
        </md-whiteframe>       
</div>
